<!DOCTYPE html>
<html lang="en">
<head> <title>2018017-01 High Resolution</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"><style>
@import url('https://fonts.googleapis.com/css2?family=Krona+One&display=swap');
body {
/*background-color: #ccc;*/
background-color: black;
color: #000;
}

	a {
		color: #f00;
}

.overlay {
height: 100%;
width: 0;
position: fixed;
z-index: 1;
top: 0;
left: 0;
background-color: rgb(0,0,0);
background-color: rgba(0,0,0, 0.9);
overflow-x: hidden;
transition: 0.5s;
}

.overlay-content {
position: relative;
top: 5%;
width: 100%;
text-align: center;
margin-top: 30px;
color: white;
}

.overlay a {
padding: 8px;
text-decoration: none;
font-size: 36px;
color: #818181;
display: block;
transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
color: #f1f1f1;
}.overlay .closebtn {
position: absolute;
top: 20px;
right: 45px;
font-size: 60px;
}

@media screen and (max-height: 450px) {
.overlay a {font-size: 20px}
.overlay .closebtn {
font-size: 40px;
top: 15px;
right: 35px;
}
}

.sidebar{
position: fixed;
width: 200px;
top:0;
left: 0;
bottom: 0;
background: grey;
padding-top: 50px;
}
